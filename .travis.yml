before_install:
 - sudo apt-get update
 - sudo apt-get install -qq unixodbc unixodbc-dev
 - sudo apt-get install -qq libsqliteodbc
env: DBI_DSN=dbi:ODBC:DRIVER=SQLite3
language: perl
perl:
  - "5.20"
  - "5.18"
  - "5.16"
  - "5.14"
  - "5.12"
  - "5.10"
notifications:
  email:
    recipents:
      - mjevans@cpan.org
    on_success: always
    on_failure: always
  irc:
    channels:
      - "irc.perl.org#dbi"
    on_success: change
    on_failure: always
